<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <title>Centro Médico Tucumán</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

    <div class="wrapper fadeInDown" id="body-login">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first pt-2 pb-1">
            <img src="img/logo-login.png"  id="logo-login" alt="logo-login" />
          </div>
      
          <!-- Login Form -->
          <form >
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Usuario">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="Contraseña">
            <input type="submit" class ="fadeIn fourth"  value= "Ingresar">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter" >
            <a class = "underlineHover"  href="#">Recuperar Contraseña</a>
          </div>
      
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>



</html>

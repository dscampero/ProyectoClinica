<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <title>Centro Médico Tucumán</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--Start Carrousel-->
    <div
      id="carouselExampleIndicators"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/1.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-title">
            <p>ELEGÍ EL PROFESIONAL QUE VOS PREFIERAS</p>
          </div>
          <div class="carousel-subtitle">
            <p>
              <i>Contamos con una amplia gama de especialidades para brindarte
                la mejor atención.</i>
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/2.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-title">
            <p>TECNOLOGÍA DE ÚLTIMA GENERACIÓN</p>
          </div>
          <div class="carousel-subtitle">
            <p>
              <i>Tenemos lo último en tecnología para realizar tus estudios.</i>
            </p>
          </div>
        </div>
        
        <div class="carousel-item">
          <img src="./img/3.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-title">
            <p>INSTALACIONES CÓMODAS Y MODERNAS</p>
          </div>
          <div class="carousel-subtitle">
            <p>
              <i>Conoce nuestra sala de espera climatizada.</i>
            </p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!--End Carrousel-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
